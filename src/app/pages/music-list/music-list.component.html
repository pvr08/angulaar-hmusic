<div class="list mt-4">
  <app-banner [imageUrl]="imageUrl" [text]="text"></app-banner>

  <div class="title-bg mt-7">
    {{ title }}
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Title</th>
        <th class="w-30">Artist</th>
        <th class="w-10 right">Time</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let song of songs"
          (click)="playSong(song)"
          [class.playing]="song.id === currentSong.id">
        <td>
          <fa-icon class="play" [icon]="playIcon" (click)="playSong(song)"></fa-icon>
        </td>
        <td>{{ song.title }}</td>
        <td>{{ getArtists(song) }}</td>
        <td class="right">{{ song.duration }}</td>
        <td>{{ song.album.name }}</td>
      </tr>
    </tbody>
  </table>

</div>
<app-right-panel class="right-panel">

</app-right-panel>
