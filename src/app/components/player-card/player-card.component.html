<div class="container card p-10" *ngIf="music">
  <div class="image" [style.background-image]="'url(' + music.album?.imageUrl + ')'" ></div>
  <div class="controls">
    <span> {{ music.title }} </span>
    <div class="buttons">
      <fa-icon 
        [icon]="previousIcon" 
        (click)="goBack()"
        >
      </fa-icon>
      <fa-icon 
        [icon]="nextIcon"
        (click)="goNext()"
        >
      </fa-icon>
    </div>
  </div>
</div>
