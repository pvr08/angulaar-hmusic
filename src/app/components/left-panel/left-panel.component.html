<div class="menus flex">
  <div class="image-container flex flex-center ">
    <img src="assets/images/HMusic1.png " alt="" srcset="" class="logo">
  </div>

  <div class="menu-container flex options">
    <app-menu-button
      [description]="'Home'"
      [selected]="selectedMenu === 'Home'"
      (click)="buttonClick('Home')"
    >
      <fa-icon [icon]="homeIcon" ></fa-icon>
    </app-menu-button>
    <app-menu-button 
      [description]="'New Releases'" 
      [selected]="selectedMenu === 'NewReleases'"
      (click)="buttonClick('NewReleases')"
    >
      <fa-icon [icon]="newreleaseIcon" ></fa-icon>
    </app-menu-button>

    <app-menu-button 
      [description]="'LikedSongs'" 
      [selected]="selectedMenu === 'LikedSongs'"
      (click)="buttonClick('LikedSongs')"
    >
      <fa-icon [icon]="likedsongIcon" ></fa-icon>
    </app-menu-button>

    <app-menu-button 
      [description]="'MyAlbums'"
      [selected]="selectedMenu === 'Album'"
      (click)="buttonClick('Album')"
    >
      <fa-icon [icon]="albumIcon" ></fa-icon>
    </app-menu-button>

  </div>

  <div class="menu-container flex">
    <span class="playlist-title">
      PLAYLISTS
    </span>

    <div class="playlist-scroll">
      <app-menu-button
        *ngFor="let playlist of playlists"
        [description]="playlist.name"
        [selected]="selectedMenu === playlist.id"
        (click)="goToPlaylist(playlist.id)"
        > 
        <fa-icon
          [icon]="playlistIcon"
        ></fa-icon>
      </app-menu-button>
      
    </div>

  </div>

</div>

<div class="user-info">
  <app-footer-user></app-footer-user>
</div>
